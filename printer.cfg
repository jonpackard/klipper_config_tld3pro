#homing_speed: 40

[stepper_y]
step_pin: ar60
dir_pin: !ar61
enable_pin: !ar56
# rotation_distance: 40
# replaced stepper driver with a non-stock one, needs about twice the steps
rotation_distance: 20
microsteps: 16
endstop_pin: ^!ar14
position_endstop: -2
position_min: -2
position_max: 305
homing_speed: 30

[stepper_z]
step_pin: ar46
dir_pin: ar48
enable_pin: !ar62
microsteps: 16
rotation_distance: 4
endstop_pin: ^!ar18
#endstop_pin: probe:z_virtual_endstop
#position_endstop: -0.15
position_max: 350
position_min: -2.0

[stepper_z1]
step_pin: ar65
dir_pin: ar66
enable_pin: !ar64
microsteps: 16
rotation_distance: 4
endstop_pin: ^!ar19
#endstop_pin: probe:z_virtual_endstop

[z_tilt]
z_positions:
    0,152
    305,152
points:
    50,152
    255,152
speed: 200
horizontal_move_z: 5
retries: 10
retry_tolerance: 0.01


[heater_bed]
heater_pin: ar8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog14
min_temp: 0
max_temp: 110
control: pid

[fan]
pin: ar9
max_power: 1.0
shutdown_speed: 0
cycle_time: 0.010
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.0

[heater_fan fan]
pin: ar5
heater: extruder,extruder1
heater_temp: 80.0
fan_speed: 1.0

