[pause_resume]

[display_status]

#[virtual_sdcard]
#path: ~/gcode_files

[printer]
kinematics: cartesian
max_z_velocity: 20
max_z_accel: 60

#[input_shaper]
#shaper_freq_x: 24  # frequency for the X mark of the test model
#shaper_freq_y: 32  # frequency for the Y mark of the test model
#shaper_type: mzv

[bed_screws]
screw1: 35,35
screw2: 35,270
screw3: 270,270
screw4:	270,35

[stepper_x]
step_pin: ar54
dir_pin: ar55
enable_pin: !ar38
# rotation_distance: 40
# replaced stepper driver with a non-stock one, needs about twice the steps
rotation_distance: 20
microsteps: 16
endstop_pin: ^!ar3
# positions must be defined per heatblock, so they are removed from the generic config
position_endstop: -50
position_max: 305
position_min: -50
homing_speed: 40
homing_positive_dir: false

# Disabled 2nd extruder for now
